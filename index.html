<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kris' Planit Poker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        #logo {
            max-width: 200px;
            display: block;
            margin: 0 auto 20px;
        }
        #teamName {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .poker-table-container {
            position: relative;
            width: 80%;
            padding-top: 45%;
            margin: 0 auto 20px;
        }
        .user-circle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .user {
            position: absolute;
            width: 60px;
            height: 90px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
        }
        .user-avatar {
            width: 100%;
            height: 100%;
            background-color: white;
            border: 2px solid #000;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 24px;
            color: #000;
            position: relative;
            overflow: hidden;
        }
        .user-avatar::before {
            content: "";
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border: 1px solid #000;
            border-radius: 3px;
        }
        .user-name {
            margin-top: 5px;
            font-size: 12px;
            text-align: center;
        }
        .voted .user-avatar {
            background-color: purple;
            color: white;
        }
        #centerArea {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        #krisAvatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
        .card-deck {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .card {
            width: 60px;
            height: 90px;
            background-color: white;
            border: 2px solid #000;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .card::before {
            content: "";
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border: 1px solid #000;
            border-radius: 3px;
        }
        .card.selected {
            background-color: purple;
            color: white;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #roomControls, #nameInput {
            text-align: center;
            margin-bottom: 20px;
        }
        #teamSelect, #userName {
            padding: 5px;
            font-size: 16px;
            margin-right: 10px;
        }
        @media (max-width: 768px) {
            .poker-table-container {
                width: 100%;
                padding-top: 56.25%; /* 16:9 aspect ratio */
            }
            .card-deck {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background-color: #f0f0f0;
                padding: 10px;
                display: flex;
                justify-content: space-around;
                flex-wrap: nowrap;
                overflow-x: auto;
            }
            .card {
                flex: 0 0 auto;
                width: 40px;
                height: 60px;
                font-size: 14px;
            }
            .user {
                width: 40px;
                height: 60px;
            }
            .user-avatar {
                font-size: 18px;
            }
            .user-name {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="logo" src="krispokerlogo.webp" alt="Kris' Planit Poker">

        <div id="roomControls">
            <select id="teamSelect">
                <option value="">Select a team</option>
                <option value="Adventure Time">Adventure Time</option>
                <option value="Moonshots">Moonshots</option>
                <option value="Titans">Titans</option>
                <option value="Chaos Crushers">Chaos Crushers</option>
            </select>
        </div>

        <div id="nameInput" style="display:none;">
            <input type="text" id="userName" placeholder="Enter your name">
            <button onclick="joinTeam()">Join Team</button>
        </div>

        <div id="votingArea" style="display:none;">
            <h2>Team: <span id="teamName"></span></h2>
            <button id="exitRoom" onclick="exitRoom()">Exit Room</button>

            <div class="poker-table-container">
                <div id="userCircle" class="user-circle">
                    <div id="centerArea">
                        <img id="krisAvatar" src="krisavatar.webp" alt="Kris">
                        <div>Kris</div>
                        <button id="revealButton" onclick="revealVotes()" style="display:none;">Reveal cards</button>
                        <div id="adminControls" style="display:none;">
                            <button onclick="resetVotes()">Reset Votes</button>
                            <button onclick="clearUsers()">Clear All Users</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="cardDeck" class="card-deck"></div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyDPPRqfm_-k9ffS7VxDB10q1s5dYWJGMdg",
          authDomain: "planningpoker-68a62.firebaseapp.com",
          projectId: "planningpoker-68a62",
          storageBucket: "planningpoker-68a62.appspot.com",
          messagingSenderId: "509722751729",
          appId: "1:509722751729:web:4f5bfb49b31b6535012f50"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let currentTeam = '';
        let currentUser = '';
        const cards = ['0', '1', '2', '3', '5', '8', '13', '?', 'â˜•'];
        let isAdmin = false;
        let votesRevealed = false;
        let userPositions = {};
        let currentVotes = {};

        document.getElementById('teamSelect').addEventListener('change', function() {
    const nameInput = document.getElementById('nameInput');
    if (this.value) {
        nameInput.style.display = 'block';
    } else {
        nameInput.style.display = 'none';
    }
});
function areRequiredElementsPresent() {
    const userCircle = document.getElementById('userCircle');
    const centerArea = document.getElementById('centerArea');
    return userCircle && centerArea;
}

function joinTeam() {
    currentTeam = document.getElementById('teamSelect').value;
    currentUser = document.getElementById('userName').value;
    if (currentTeam && currentUser) {
        document.getElementById('teamName').textContent = currentTeam;
        document.getElementById('roomControls').style.display = 'none';
        document.getElementById('nameInput').style.display = 'none';
        document.getElementById('votingArea').style.display = 'block';
        
        // Wait for the voting area to be visible and elements to be present
        const checkInterval = setInterval(() => {
            if (areRequiredElementsPresent()) {
                clearInterval(checkInterval);
                checkIfAdmin();
                if (!isAdmin) {
                    renderCardDeck();
                    addUserToTeam();
                }
                listenToVotes();
            }
        }, 100);
    } else {
        alert('Please select a team and enter your name');
    }
}

        function checkIfAdmin() {
            isAdmin = (currentUser.toLowerCase() === 'kris');
            
            const adminControls = document.getElementById('adminControls');
            if (adminControls) {
                adminControls.style.display = isAdmin ? 'block' : 'none';
            }
            
            const revealButton = document.getElementById('revealButton');
            if (revealButton) {
                revealButton.style.display = isAdmin ? 'block' : 'none';
            }
            
            const cardDeck = document.getElementById('cardDeck');
            if (cardDeck) {
                cardDeck.style.display = isAdmin ? 'none' : 'flex';
            }
        }

        function renderCardDeck() {
            const cardDeck = document.getElementById('cardDeck');
            cardDeck.innerHTML = '';
            cards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.textContent = card;
                cardElement.onclick = () => vote(card);
                cardDeck.appendChild(cardElement);
            });
        }

        function vote(value) {
            if (!isAdmin) {
                db.collection('teams').doc(currentTeam).set({
                    [currentUser]: {vote: value, timestamp: Date.now()}
                }, { merge: true });
                
                // Update the selected card in the UI
                document.querySelectorAll('.card').forEach(card => {
                    if (card.textContent === value) {
                        card.classList.add('selected');
                    } else {
                        card.classList.remove('selected');
                    }
                });
            }
        }

        function addUserToTeam() {
            if (!currentTeam || !currentUser) {
                console.error('Current team or user is not set');
                return;
            }
            db.collection('teams').doc(currentTeam).set({
                [currentUser]: {vote: null, timestamp: Date.now()}
            }, { merge: true })
            .then(() => {
                console.log(`User ${currentUser} added to team ${currentTeam}`);
                updatePlayerPositions();
            })
            .catch((error) => {
                console.error("Error adding user to team: ", error);
            });
        }
        function updatePlayerPositions() {
    if (!areRequiredElementsPresent()) {
        console.error('Required elements not found for updating positions. Retrying in 100ms...');
        setTimeout(updatePlayerPositions, 100);
        return;
    }

    db.collection('teams').doc(currentTeam).get().then((doc) => {
        if (doc.exists) {
            const users = doc.data();
            console.log('Updating player positions with data:', JSON.stringify(users, null, 2));
            updateUserCircle(users);
        } else {
            console.log('No team document found for updating positions');
        }
    }).catch((error) => {
        console.error("Error getting team data: ", error);
    });
}
        
        function listenToVotes() {
            if (!currentTeam) {
                console.error('No current team set');
                return;
            }
            db.collection('teams').doc(currentTeam)
                .onSnapshot((doc) => {
                    if (doc.exists) {
                        const votes = doc.data();
                        console.log('Team data:', JSON.stringify(votes, null, 2));
                        if (document.getElementById('userCircle') && document.getElementById('centerArea')) {
                            updateUserCircle(votes);
                        } else {
                            console.error('Required elements not found when trying to update user circle');
                        }
                    } else {
                        console.log('No team document found for:', currentTeam);
                    }
                }, (error) => {
                    console.error("Error getting document:", error);
                });
        }

        function updateUserCircle(votes) {
                console.log('Updating user circle with votes:', JSON.stringify(votes, null, 2));

                if (!areRequiredElementsPresent()) {
                    console.error('Required elements not found. Retrying in 100ms...');
                    setTimeout(() => updateUserCircle(votes), 100);
                    return;
                }

                const userCircle = document.getElementById('userCircle');
                const centerArea = document.getElementById('centerArea');

                // Clear existing users (except centerArea)
                while (userCircle.firstChild) {
                    if (userCircle.firstChild !== centerArea) {
                        userCircle.removeChild(userCircle.firstChild);
                    } else {
                        break;
                    }
                }


                const userCount = Object.keys(votes).length;
                let index = 0;
                Object.entries(votes).forEach(([userName, userData]) => {
                    if (userName.toLowerCase() !== 'kris') {
                        const angle = (index / (userCount - 1)) * 2 * Math.PI;
                        const x = Math.cos(angle) * 42 + 50;
                        const y = Math.sin(angle) * 42 + 50;
                        const userElement = document.createElement('div');
                        userElement.className = 'user' + (userData.vote ? ' voted' : '');
                        userElement.style.position = 'absolute';
                        userElement.style.left = `${x}%`;
                        userElement.style.top = `${y}%`;
                        userElement.innerHTML = `
                            <div class="user-card">${votesRevealed && userData.vote ? userData.vote : ''}</div>
                            <div class="user-avatar">${userName.charAt(0).toUpperCase()}</div>
                            <div>${userName}</div>
                        `;
                        userCircle.appendChild(userElement);
                        index++;
                    }
                });
        }

        function vote(value) {
            if (!isAdmin) {
                db.collection('teams').doc(currentTeam).set({
                    [currentUser]: {vote: value, timestamp: Date.now()}
                }, { merge: true });
                
                // Update the selected card in the UI
                document.querySelectorAll('.card').forEach(card => {
                    if (card.textContent === value) {
                        card.classList.add('selected');
                    } else {
                        card.classList.remove('selected');
                    }
                });
            }
        }

        function resetVotes() {
            if (!isAdmin) return;
            votesRevealed = false;
            db.collection('teams').doc(currentTeam).get().then((doc) => {
                if (doc.exists) {
                    const users = doc.data();
                    Object.keys(users).forEach(user => {
                        users[user].vote = null;
                    });
                    return db.collection('teams').doc(currentTeam).set(users);
                }
            }).then(() => {
                console.log("Votes reset successfully");
                document.querySelectorAll('.user-avatar').forEach(avatar => {
                    avatar.style.backgroundColor = 'white';
                    avatar.style.color = 'black';
                    avatar.textContent = '';
                });
                document.querySelectorAll('.user').forEach(user => {
                    user.classList.remove('voted');
                });
                document.querySelectorAll('.card').forEach(card => {
                    card.classList.remove('selected');
                });
            }).catch((error) => {
                console.error("Error resetting votes: ", error);
            });
        }

        function clearUsers() {
    if (!isAdmin) return;
    db.collection('teams').doc(currentTeam).set({
        clearUsers: Date.now(),
        'kris': { vote: null, timestamp: Date.now() }
    }).then(() => {
        console.log("Users cleared successfully");
        updateUserCircle({ 'kris': { vote: null, timestamp: Date.now() } });
    }).catch((error) => {
        console.error("Error clearing users: ", error);
    });
}
function listenToVotes() {
    if (!currentTeam) {
        console.error('No current team set');
        return;
    }
    db.collection('teams').doc(currentTeam)
        .onSnapshot((doc) => {
            if (doc.exists) {
                const votes = doc.data();
                console.log('Team data:', JSON.stringify(votes, null, 2));
                updateUserCircle(votes);
            } else {
                console.log('No team document found for:', currentTeam);
            }
        }, (error) => {
            console.error("Error getting document:", error);
        });
}
function handlePageLoad() {
    const urlParams = new URLSearchParams(window.location.search);
    const team = urlParams.get('team');
    const user = urlParams.get('user');
    
    if (team && user) {
        currentTeam = team;
        currentUser = user;
        document.getElementById('teamName').textContent = currentTeam;
        document.getElementById('roomControls').style.display = 'none';
        document.getElementById('nameInput').style.display = 'none';
        document.getElementById('votingArea').style.display = 'block';
        checkIfAdmin();
        if (!isAdmin) {
            renderCardDeck();
            addUserToTeam();
        }
        listenToVotes();
    }
}
        function revealVotes() {
            if (!isAdmin) return;
            votesRevealed = true;
            document.querySelectorAll('.user-avatar').forEach(avatar => {
                if (avatar.parentElement.classList.contains('voted')) {
                    avatar.style.backgroundColor = 'purple';
                    avatar.style.color = 'white';
                }
            });
            updateUserCircle(currentVotes);
        }

        function resetVotes() {
            if (!isAdmin) return;
            votesRevealed = false;
            db.collection('teams').doc(currentTeam).get().then((doc) => {
                if (doc.exists) {
                    const users = doc.data();
                    Object.keys(users).forEach(user => {
                        users[user].vote = null;
                    });
                    return db.collection('teams').doc(currentTeam).set(users);
                }
            }).then(() => {
                console.log("Votes reset successfully");
                document.querySelectorAll('.user-avatar').forEach(avatar => {
                    avatar.style.backgroundColor = 'white';
                    avatar.style.color = 'black';
                    avatar.textContent = '';
                });
                document.querySelectorAll('.user').forEach(user => {
                    user.classList.remove('voted');
                });
                document.querySelectorAll('.card').forEach(card => {
                    card.classList.remove('selected');
                });
            }).catch((error) => {
                console.error("Error resetting votes: ", error);
            });
        }

        function clearUsers() {
            if (!isAdmin) return;
            db.collection('teams').doc(currentTeam).get().then((doc) => {
                if (doc.exists) {
                    const users = { 'kris': { vote: null, timestamp: Date.now() } };
                    return db.collection('teams').doc(currentTeam).set(users);
                }
            }).then(() => {
                console.log("Users cleared successfully");
                updateUserCircle({ 'kris': { vote: null, timestamp: Date.now() } });
            }).catch((error) => {
                console.error("Error clearing users: ", error);
            });
        }

    function exitRoom() {
            if (currentTeam && currentUser) {
                db.collection('teams').doc(currentTeam).update({
                    [currentUser]: firebase.firestore.FieldValue.delete()
                }).catch((error) => {
                    console.error("Error removing user from team: ", error);
                });
            }
            currentTeam = '';
            currentUser = '';
            isAdmin = false;
            votesRevealed = false;
            userPositions = {};

            // Remove URL parameters
            window.history.replaceState({}, document.title, window.location.pathname);

            document.getElementById('roomControls').style.display = 'block';
            document.getElementById('nameInput').style.display = 'none';
            document.getElementById('votingArea').style.display = 'none';
            document.getElementById('adminControls').style.display = 'none';
            document.getElementById('userName').value = '';
            document.getElementById('teamSelect').selectedIndex = 0;
            document.getElementById('teamName').textContent = '';
            document.getElementById('userCircle').innerHTML = '';
            document.getElementById('cardDeck').innerHTML = '';
    }
    function resetUI() {
        document.getElementById('roomControls').style.display = 'block';
        document.getElementById('nameInput').style.display = 'none';
        document.getElementById('votingArea').style.display = 'none';
        document.getElementById('adminControls').style.display = 'none';
        document.getElementById('userName').value = '';
        document.getElementById('teamSelect').selectedIndex = 0;
        document.getElementById('teamName').textContent = '';
        document.getElementById('userCircle').innerHTML = '';
        document.getElementById('cardDeck').innerHTML = '';
    }

    // Call this when the page loads
    window.onload = resetUI;
    
    </script>
</body>
</html>
