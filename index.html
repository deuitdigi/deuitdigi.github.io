<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kris' Planit Poker</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
            box-sizing: border-box;
        }
        #logo {
            max-width: 100%;
            height: auto;
            max-height: 15vh;
            object-fit: contain;
            margin-bottom: 10px;
        }
        #roomControls, #nameInput {
            margin-bottom: 10px;
        }
        select, input, button {
            padding: 8px;
            margin: 2px;
            font-size: 14px;
            max-width: 100%;
        }
        #votingArea {
            display: none;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .user {
            position: absolute;
            width: 60px;
            text-align: center;
            font-size: 12px;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 2px;
            font-weight: bold;
        }
        .user-card {
            width: 30px;
            height: 45px;
            background-color: #fff;
            border: 2px solid #000;
            border-radius: 5px;
            margin: 0 auto 2px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
        .voted .user-card {
            background-color: purple;
            color: white;
        }
        
       .poker-table-container {
    position: relative;
    width: 90%;
    margin: 0 auto;
}

.poker-table {
    width: 100%;
    height: auto;
}

.user-circle {
    position: absolute;
    top: 0;
    left: 0;
    width: 120%;
    height: 120%;
    pointer-events: none; /* This allows clicks to pass through to elements underneath */
}

#centerArea {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    pointer-events: auto; /* This allows interaction with Kris and buttons */
}

#krisAvatar {
    width: 60px;
    height: 60px;
    border-radius: 50%;
}

.card-deck {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
}
        .card {
            width: 30px;
            height: 45px;
            background-color: #fff;
            border: 2px solid #000;
            border-radius: 5px;
            margin: 2px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            font-size: 12px;
        }
        .card:hover {
            background-color: #f0f0f0;
        }
        #adminControls {
            margin-top: 5px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 5px;
            }
            #logo {
                max-height: 10vh;
            }
            .user-circle {
                margin: 5px 0;
            }
            .user {
                width: 50px;
            }
            .user-avatar {
                width: 30px;
                height: 30px;
            }
            .user-card {
                width: 25px;
                height: 35px;
            }
            #krisAvatar {
                width: 40px;
            }
            .card {
                width: 25px;
                height: 35px;
                font-size: 10px;
            }
            select, input, button {
                padding: 6px;
                font-size: 12px;
            }
        }
    
    /* poker table */
   
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }
    #logo {
        width: auto;
        height: 70px;
        object-fit: contain;
    }
    #teamName {
        font-size: 24px;
        font-weight: bold;
    }
    #initialSetup {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100%;
}

    </style>
</head>
<body>
       <div class="container">
        <div class="header">
            <img id="logo" src="krispokerlogo.webp" alt="Kris' Planit Poker">
            <div id="teamName"></div>
        </div>
        <div id="initialSetup">
            <div id="roomControls">
                <select id="teamSelect">
                    <option value="">Select a team</option>
                    <option value="Adventure Time">Adventure Time</option>
                    <option value="Moonshots">Moonshots</option>
                    <option value="Titans">Titans</option>
                    <option value="Chaos Crushers">Chaos Crushers</option>
                </select>
            </div>
            <div id="nameInput" style="display:none;">
                <input type="text" id="userName" placeholder="Enter your name">
                <button onclick="joinTeam()">Join Team</button>
            </div>
        </div>
       <div id="votingArea" style="display:none;">
    <button id="exitRoom" onclick="exitRoom()" style="display:none;">Exit Room</button>
    <div class="poker-table-container">
        <svg class="poker-table" viewBox="0 0 1450 700" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M750 650H1075V700H750V650Z" fill="#6B6B6B"/>
            <path d="M375 650H700V700H375V650Z" fill="#6B6B6B"/>
            <path d="M750 0H1075V50H750V0Z" fill="#6B6B6B"/>
            <path d="M375 0H700V50H375V0Z" fill="#6B6B6B"/>
            <path d="M50 350C50 193.027 171.276 64.0533 325 51.28V1.27997C143.68 14.181 0 165.453 0 350C0 534.547 143.68 685.827 325 698.72V648.72C171.28 635.944 50 506.973 50 350Z" fill="#6B6B6B"/>
            <path d="M1350.07 350C1350.07 212.147 1237.92 100 1100.07 100H350.067C212.213 100 100.067 212.151 100.067 350C100.067 487.849 212.217 600 350.067 600H1100.07C1237.92 600 1350.07 487.849 1350.07 350Z" fill="#6B6B6B"/>
            <path d="M1125 1.27997V51.28C1278.72 64.056 1400 193.027 1400 350C1400 506.973 1278.72 635.947 1125 648.72V698.72C1306.32 685.819 1450 534.547 1450 350C1450 165.453 1306.32 14.1733 1125 1.27997Z" fill="#6B6B6B"/>
        </svg>
        <div id="userCircle" class="user-circle">
            <div id="centerArea">
                <img id="krisAvatar" src="krisavatar.webp" alt="Kris">
                <div>Kris</div>
                <button id="revealButton" onclick="revealVotes()" style="display:none;">Reveal cards</button>
                <div id="adminControls" style="display:none;">
                    <button onclick="resetVotes()">Reset Votes</button>
                    <button onclick="clearUsers()">Clear All Users</button>
                </div>
            </div>
        </div>
    </div>
    <div class="card-deck" id="cardDeck"></div>
</div>
    </div>


    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        function addPlayer(name, angle) {
    const player = document.createElement('div');
    player.className = 'player';
    player.style.position = 'absolute';
    player.style.left = `${50 + 45 * Math.cos(angle)}%`;
    player.style.top = `${50 + 45 * Math.sin(angle)}%`;
    player.innerHTML = `
        <div class="player-card"></div>
        <div class="player-avatar">${name.charAt(0)}</div>
        <div>${name}</div>
    `;
    document.getElementById('userCircle').appendChild(player);
}
        // Your Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyDPPRqfm_-k9ffS7VxDB10q1s5dYWJGMdg",
          authDomain: "planningpoker-68a62.firebaseapp.com",
          projectId: "planningpoker-68a62",
          storageBucket: "planningpoker-68a62.appspot.com",
          messagingSenderId: "509722751729",
          appId: "1:509722751729:web:4f5bfb49b31b6535012f50"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let currentTeam = '';
        let currentUser = '';
        const cards = ['0', '1', '2', '3', '5', '8', '13', '?', 'â˜•'];
        let isAdmin = false;
        let votesRevealed = false;

        document.getElementById('teamSelect').addEventListener('change', function() {
            if (this.value) {
                document.getElementById('nameInput').style.display = 'block';
            }
        });

        function joinTeam() {
    currentTeam = document.getElementById('teamSelect').value;
    currentUser = document.getElementById('userName').value;
    if (currentTeam && currentUser) {
        document.getElementById('teamName').textContent = `Team: ${currentTeam}`;
        document.getElementById('initialSetup').style.display = 'none';
        document.getElementById('votingArea').style.display = 'block';
        document.getElementById('exitRoom').style.display = 'block'; // Add this line
        checkIfAdmin();
        if (!isAdmin) {
            renderCardDeck();
            addUserToTeam();
        }
        listenToVotes();
    } else {
        alert('Please select a team and enter your name');
    }
}
        

        function checkIfAdmin() {
            isAdmin = (currentUser.toLowerCase() === 'kris');
            document.getElementById('adminControls').style.display = isAdmin ? 'block' : 'none';
            document.getElementById('revealButton').style.display = isAdmin ? 'block' : 'none';
            document.getElementById('cardDeck').style.display = isAdmin ? 'none' : 'flex';
        }

        function renderCardDeck() {
            const cardDeck = document.getElementById('cardDeck');
            cardDeck.innerHTML = ''; // Clear existing cards
            cards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.textContent = card;
                cardElement.onclick = () => vote(card);
                cardDeck.appendChild(cardElement);
            });
        }

        function vote(value) {
            if (!isAdmin) {
                db.collection('teams').doc(currentTeam).set({
                    [currentUser]: {vote: value, timestamp: Date.now()}
                }, { merge: true });
            }
        }

        function addUserToTeam() {
    db.collection('teams').doc(currentTeam).set({
        [currentUser]: {vote: null, timestamp: Date.now()}
    }, { merge: true })
    .then(() => {
        // After successfully adding to the database, update the UI
        updatePlayerPositions();
    })
    .catch((error) => {
        console.error("Error adding user to team: ", error);
    });
}

function updatePlayerPositions() {
    db.collection('teams').doc(currentTeam).get().then((doc) => {
        if (doc.exists) {
            const users = doc.data();
            const userCount = Object.keys(users).length;
            
            // Clear existing players
            const userCircle = document.getElementById('userCircle');
            Array.from(userCircle.getElementsByClassName('player')).forEach(el => el.remove());
            
            // Add players
            Object.keys(users).forEach((userName, index) => {
                if (userName.toLowerCase() !== 'kris') {
                    const angle = (index / (userCount - 1)) * 2 * Math.PI;
                    addPlayer(userName, angle);
                }
            });
        }
    });
}

        function listenToVotes() {
    db.collection('teams').doc(currentTeam)
        .onSnapshot((doc) => {
            if (doc.exists) {
                const votes = doc.data();
                updateUserCircle(votes);
                updatePlayerPositions();  // Add this line
            }
        });
}

        function updateUserCircle(votes) {
            const userCircle = document.getElementById('userCircle');
            const centerArea = document.getElementById('centerArea');
            userCircle.innerHTML = '';
            userCircle.appendChild(centerArea);
            const userCount = Object.keys(votes).length;
            let index = 0;
            Object.entries(votes).forEach(([userName, userData]) => {
                if (userName.toLowerCase() !== 'kris') {
                    const angle = (index / (userCount - 1)) * 2 * Math.PI;
                    const x = Math.cos(angle) * 42 + 50;
                    const y = Math.sin(angle) * 42 + 50;
                    const userElement = document.createElement('div');
                    userElement.className = 'user' + (userData.vote ? ' voted' : '');
                    userElement.style.left = `${x}%`;
                    userElement.style.top = `${y}%`;
                    userElement.innerHTML = `
                        <div class="user-card">${votesRevealed && userData.vote ? userData.vote : ''}</div>
                        <div class="user-avatar">${userName.charAt(0).toUpperCase()}</div>
                        <div>${userName}</div>
                    `;
                    userCircle.appendChild(userElement);
                    index++;
                }
            });
        }

        function revealVotes() {
            if (!isAdmin) return;
            votesRevealed = true;
            db.collection('teams').doc(currentTeam).get().then((doc) => {
                if (doc.exists) {
                    updateUserCircle(doc.data());
                }
            });
        }

        function resetVotes() {
            if (!isAdmin) return;
            votesRevealed = false;
            db.collection('teams').doc(currentTeam).get().then((doc) => {
                if (doc.exists) {
                    const users = doc.data();
                    Object.keys(users).forEach(user => {
                        users[user].vote = null;
                    });
                    return db.collection('teams').doc(currentTeam).set(users);
                }
            }).then(() => {
                console.log("Votes reset successfully");
                updateUserCircle({}); // Clear the displayed votes
            }).catch((error) => {
                console.error("Error resetting votes: ", error);
            });
        }
function exitRoom() {
    currentTeam = '';
    currentUser = '';
    isAdmin = false;
    votesRevealed = false;
    document.getElementById('initialSetup').style.display = 'flex';
    document.getElementById('votingArea').style.display = 'none';
    document.getElementById('exitRoom').style.display = 'none';
    document.getElementById('teamSelect').value = '';
    document.getElementById('userName').value = '';
    document.getElementById('teamName').textContent = '';
    // Unsubscribe from Firestore listeners if any
    // Reset any other necessary state
}
        function clearUsers() {
            if (!isAdmin) return;
            db.collection('teams').doc(currentTeam).get().then((doc) => {
                if (doc.exists) {
                    const users = { 'kris': { vote: null, timestamp: Date.now() } };
                    return db.collection('teams').doc(currentTeam).set(users);
                }
            }).then(() => {
                console.log("Users cleared successfully");
                updateUserCircle({ 'kris': { vote: null, timestamp: Date.now() } });
            }).catch((error) => {
                console.error("Error clearing users: ", error);
            });
        }
    </script>
</body>
