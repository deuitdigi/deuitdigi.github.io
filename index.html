<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kris' Planit Poker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        #logo {
            max-width: 200px;
        }
        #teamName {
            font-size: 24px;
            font-weight: bold;
        }
        .poker-table-container {
            position: relative;
            width: 80%; /* Reduced to 80% of the original size */
            padding-top: 45%; /* Adjusted for 16:9 aspect ratio at 80% size */
            margin: 0 auto;
        }
        .poker-table {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #playersArea {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .player-circle {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #4CAF50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
        #centerArea {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 50%; /* Adjust as needed */
            height: 50%; /* Adjust as needed */
        }
        #krisAvatar {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .card-deck {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .card {
            width: 60px;
            height: 90px;
            margin: 5px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            cursor: pointer;
        }
        .card.selected {
            border: 2px solid #4CAF50;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="krispokerlogo.webp" alt="Kris' Planit Poker" id="logo">
            <div id="teamName"></div>
        </header>

        <main>
            <section id="initialSetup">
                <div id="roomControls">
                    <label for="teamSelect">Select a team:</label>
                    <select id="teamSelect">
                        <option value="Adventure Time">Adventure Time</option>
                        <option value="Moonshots">Moonshots</option>
                        <option value="Titans">Titans</option>
                        <option value="Chaos Crushers">Chaos Crushers</option>
                    </select>
                </div>
                <div id="nameInput" style="display:none;">
                    <input type="text" id="playerName" placeholder="Enter your name">
                    <button id="joinTeam">Join Team</button>
                </div>
            </section>

            <section id="votingArea" style="display:none;">
                <button id="exitRoom">Exit Room</button>

                <div class="poker-table-container">
                    <svg class="poker-table" viewBox="0 0 1450 700" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M750 650H1075V700H750V650Z" fill="#6B6B6B"></path>
                        <path d="M375 650H700V700H375V650Z" fill="#6B6B6B"></path>
                        <path d="M750 0H1075V50H750V0Z" fill="#6B6B6B"></path>
                        <path d="M375 0H700V50H375V0Z" fill="#6B6B6B"></path>
                        <path d="M50 350C50 193.027 171.276 64.0533 325 51.28V1.27997C143.68 14.181 0 165.453 0 350C0 534.547 143.68 685.827 325 698.72V648.72C171.28 635.944 50 506.973 50 350Z" fill="#6B6B6B"></path>
                        <path d="M1350.07 350C1350.07 212.147 1237.92 100 1100.07 100H350.067C212.213 100 100.067 212.151 100.067 350C100.067 487.849 212.217 600 350.067 600H1100.07C1237.92 600 1350.07 487.849 1350.07 350Z" fill="#6B6B6B"></path>
                        <path d="M1125 1.27997V51.28C1278.72 64.056 1400 193.027 1400 350C1400 506.973 1278.72 635.947 1125 648.72V698.72C1306.32 685.819 1450 534.547 1450 350C1450 165.453 1306.32 14.1733 1125 1.27997Z" fill="#6B6B6B"></path>
                    </svg>
                    
                    <div id="playersArea">
                        <!-- Player circles will be dynamically added here -->
                    </div>

                    <div id="centerArea">
                        <img src="krisavatar.webp" alt="Kris" id="krisAvatar">
                        <div id="adminName">Kris</div>
                        <div id="adminControls" style="display:none;">
                            <button id="revealCards">Reveal cards</button>
                            <button id="resetVotes">Reset Votes</button>
                            <button id="clearAllUsers">Clear All Users</button>
                        </div>
                    </div>
                </div>

                <div id="cardDeck" class="card-deck">
                    <!-- Card options will be dynamically added here -->
                </div>
            </section>
        </main>
    </div>

    <script>
        // Game state
        let currentPlayer = null;
        let players = [];
        let isAdmin = false;
        let selectedCard = null;

        // DOM elements
        const initialSetup = document.getElementById('initialSetup');
        const roomControls = document.getElementById('roomControls');
        const nameInput = document.getElementById('nameInput');
        const playerNameInput = document.getElementById('playerName');
        const joinTeamButton = document.getElementById('joinTeam');
        const teamSelect = document.getElementById('teamSelect');
        const teamNameDisplay = document.getElementById('teamName');
        const votingArea = document.getElementById('votingArea');
        const exitRoomButton = document.getElementById('exitRoom');
        const playersArea = document.getElementById('playersArea');
        const cardDeck = document.getElementById('cardDeck');
        const adminControls = document.getElementById('adminControls');
        const revealCardsButton = document.getElementById('revealCards');
        const resetVotesButton = document.getElementById('resetVotes');
        const clearAllUsersButton = document.getElementById('clearAllUsers');

        // Event listeners
        teamSelect.addEventListener('change', showNameInput);
        joinTeamButton.addEventListener('click', joinTeam);
        exitRoomButton.addEventListener('click', exitRoom);
        revealCardsButton.addEventListener('click', revealCards);
        resetVotesButton.addEventListener('click', resetVotes);
        clearAllUsersButton.addEventListener('click', clearAllUsers);

        // Functions
        function showNameInput() {
            roomControls.style.display = 'none';
            nameInput.style.display = 'block';
            teamNameDisplay.textContent = teamSelect.value;
        }

        function joinTeam() {
            const playerName = playerNameInput.value.trim();
            if (playerName) {
                currentPlayer = {
                    name: playerName,
                    team: teamSelect.value
                };
                players.push(currentPlayer);
                initialSetup.style.display = 'none';
                votingArea.style.display = 'block';
                setupGame();
            }
        }

        function setupGame() {
            createPlayerCircles();
            createCardDeck();
            if (currentPlayer.name.toLowerCase() === 'kris') {
                isAdmin = true;
                adminControls.style.display = 'block';
            }
        }

        function createPlayerCircles() {
            players.forEach((player, index) => {
                if (player.name.toLowerCase() !== 'kris') {
                    const circle = document.createElement('div');
                    circle.className = 'player-circle';
                    circle.textContent = player.name[0].toUpperCase();
                    const angle = (index * 2 * Math.PI / (players.length - 1)) - Math.PI / 2;
                    circle.style.left = `${50 + 45 * Math.cos(angle)}%`;
                    circle.style.top = `${50 + 45 * Math.sin(angle)}%`;
                    playersArea.appendChild(circle);
                }
            });
        }

        function createCardDeck() {
            const cards = ['0', '1', '2', '3', '5', '8', '13', '20', '40', '100', '?'];
            cards.forEach(value => {
                const card = document.createElement('div');
                card.className = 'card';
                card.textContent = value;
                card.addEventListener('click', () => selectCard(card, value));
                cardDeck.appendChild(card);
            });
        }

        function selectCard(cardElement, value) {
            if (selectedCard) {
                selectedCard.classList.remove('selected');
            }
            selectedCard = cardElement;
            selectedCard.classList.add('selected');
            // Here you would typically send this selection to the server
        }

        function exitRoom() {
            // Reset game state
            currentPlayer = null;
            players = [];
            isAdmin = false;
            selectedCard = null;

            // Reset UI
            initialSetup.style.display = 'block';
            roomControls.style.display = 'block';
            nameInput.style.display = 'none';
            votingArea.style.display = 'none';
            adminControls.style.display = 'none';
            playerNameInput.value = '';
            teamSelect.selectedIndex = 0;
            teamNameDisplay.textContent = '';
            playersArea.innerHTML = '';
            cardDeck.innerHTML = '';
        }

        function revealCards() {
            if (isAdmin) {
                // Here you would typically reveal all players' cards
                console.log('Revealing cards');
            }
        }

        function resetVotes() {
            if (isAdmin) {
                // Reset all votes
                console.log('Resetting votes');
                if (selectedCard) {
                    selectedCard.classList.remove('selected');
                    selectedCard = null;
                }
            }
        }

        function clearAllUsers() {
            if (isAdmin) {
                // Clear all users except admin
                console.log('Clearing all users');
                players = players.filter(player => player.name.toLowerCase() === 'kris');
                playersArea.innerHTML = '';
                createPlayerCircles();
            }
        }
    </script>
</body>
</html>
